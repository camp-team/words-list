<div class="container">
  <ais-instantsearch [config]="config">
    <ais-configure [searchParameters]="resultParams"></ais-configure>
    <ais-hits>
      <ng-template let-hits="hits">
        <ng-container *ngFor="let hit of hits | mergeuser | async">
          <ng-container *ngIf="hit.vocabularyId !== findIds(hit.vocabularyId)">
            <app-vocabulary
              class="ais-Hits-item"
              [vocabulary]="hit"
              routerLink="/wordlist/{{ hit.vocabularyId }}"
            ></app-vocabulary>
          </ng-container>
        </ng-container>
      </ng-template>
    </ais-hits>
  </ais-instantsearch>
</div>
