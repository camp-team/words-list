<div class="container">
  <ais-instantsearch [config]="config">
    <app-search-input
      (querySuggestionSelected)="search($event)"
    ></app-search-input>
    <app-segmented-control></app-segmented-control>
  </ais-instantsearch>
  <div>
    <app-vocabulary-result
      *ngIf="config.indexName === 'vocabularies'"
    ></app-vocabulary-result>
    <app-word-result
      *ngIf="config.indexName !== 'vocabularies'"
    ></app-word-result>
  </div>
</div>
