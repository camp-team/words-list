<div class="container">
  <ais-instantsearch [config]="config">
    <!-- ヒット数を減らすために、検索パラメーターを渡すこと -->
    <ais-configure [searchParameters]="inputParams"></ais-configure>
    <app-search-input
      (querySuggestionSelected)="search($event)"
    ></app-search-input>
    <app-segmented-control></app-segmented-control>
  </ais-instantsearch>
  <div class="container">
    <h2>テスト結果</h2>
    <ul>
      <li *ngFor="let item of items">
        <pre>
        {{ item | json }}
      </pre
        >
      </li>
    </ul>
