<div class="container">
  <ais-instantsearch [config]="config">
    <ais-configure [searchParameters]="inputParams"></ais-configure>
    <app-search-input
      (querySuggestionSelected)="search($event)"
      [wordId]="wordId"
    ></app-search-input>
    <app-segmented-control></app-segmented-control>
  </ais-instantsearch>
  <div class="container">
    <app-vocabularyresult
      *ngIf="config.indexName === 'vocabularies'"
    ></app-vocabularyresult>
    <app-wordresult
      *ngIf="config.indexName !== 'vocabularies'"
      (delete)="deleteWord($event)"
    ></app-wordresult>
  </div>
</div>
