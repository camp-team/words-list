<div class="container">
  <h2>My単語帳</h2>
  <ng-container *ngIf="!(deleted$ | async)">
    <app-vocabulary
      *ngFor="let vocabulary of vocabularies"
      [vocabulary]="vocabulary"
      routerLink="/wordlist/{{ vocabulary.vocabularyId }}"
      (deleted)="deleteVocabulary($event)"
    ></app-vocabulary>
    <button
      *ngIf="isNext"
      (click)="getMore()"
      mat-raised-button
      color="primary"
    >
      もっと見る
    </button>
  </ng-container>
</div>
