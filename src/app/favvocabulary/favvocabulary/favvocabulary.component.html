<div class="container">
  <h2>お気に入りの単語帳</h2>
  <app-vocabulary
    *ngFor="let vocabulary of vocabularies"
    [vocabulary]="vocabulary"
    routerLink="/wordlist/{{ vocabulary.vocabularyId }}"
  ></app-vocabulary>
  <button (click)="getMore(vocabularies)" mat-raised-button color="primary">
    もっと見る
  </button>
</div>
