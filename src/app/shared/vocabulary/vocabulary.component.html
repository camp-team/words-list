<div class="vocabulary">
  <p class="vocabulary__title">{{ vocabulary.title }}</p>
  <p class="vocabulary__description">{{ vocabulary.description }}</p>
  <p class="vocabulary__tag">{{ vocabulary.tag }}</p>
  <div class="vocabulary__content">
    <p class="vocabulary__user">{{ vocabulary.user }}</p>
    <button
      mat-icon-button
      disabled
      aria-label="Example icon-button with a heart icon"
    >
      <mat-icon>favorite</mat-icon>
    </button>
  </div>
</div>
