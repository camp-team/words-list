<mat-card class="card" *ngIf="vocabulary$ | async as vocabulary">
  <mat-card-content>
    <p class="surface">{{ word.surface }}</p>
    <p class="backside">{{ word.backside }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="menu"
      (click)="$event.stopPropagation()"
    >
      <mat-icon aria-hidden="true" aria-label="menu">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        routerLink="/wordlist/{{ vocabulary.vocabularyId }}/edit"
        [queryParams]="{ id: word.wordId }"
        (click)="editWord()"
      >
        <mat-icon>edit</mat-icon>
        <span>編集</span>
      </button>
      <button mat-menu-item (click)="deleteWord()">
        <mat-icon>delete</mat-icon>
        <span>削除</span>
      </button>
      <button mat-menu-item>
        <mat-icon>volume_up</mat-icon>
        <span>音声</span>
      </button>
    </mat-menu>
  </mat-card-actions>
</mat-card>
